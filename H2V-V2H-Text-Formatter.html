<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #9face6);
            color: #333;
            padding: 1rem;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #5a5a5a;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border: 1px solid #74ebd5;
        }

        button {
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin: 0 0.5rem;
        }

        button:hover {
            background: #5ac0b7;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px dashed #ccc;
            font-size: 1.1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .copy-btn {
            margin-top: 0.5rem;
            background: #9face6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #857dc3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Formatter</h1>
        <textarea id="input" placeholder="Enter text..."></textarea>
        <div>
            <button onclick="horizontalToVertical()">H2V</button>
            <button onclick="verticalToHorizontal()">V2H</button>
        </div>
        <div id="output" class="result"></div>
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function horizontalToVertical() {
            const input = document.getElementById('input').value;
            const words = input.split(',').map(word => word.trim()).filter(word => word);
            const result = words.join('\n');
            updateOutput(result);
        }

        function verticalToHorizontal() {
            const input = document.getElementById('input').value;
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);
            const result = lines.join(', ');
            updateOutput(result);
        }

        function updateOutput(text) {
            const outputDiv = document.getElementById('output');
            if (text) {
                outputDiv.textContent = text;
            } else {
                outputDiv.textContent = 'Please enter valid text to format!';
            }
        }

        function copyToClipboard() {
            const outputDiv = document.getElementById('output');
            const textToCopy = outputDiv.textContent;

            if (textToCopy && textToCopy !== 'Please enter valid text to format!') {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Text copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy text: ' + err);
                });
            } else {
                alert('No text to copy!');
            }
        }
    </script>
</body>
</html>
